<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music History with Angular</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body ng-app="musicHistoryApp">

  <div class="container-fluid">

     <nav class="navbar navbar-default navbar-style">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">Music History</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="navbar-button-style"><a href="#/view-music">View Music</a></li>
        <li class="navbar-button-style"><a href="#/add-music">Add Music</a></li>
        <li class="navbar-button-style"><a href="#/profile">Profile</a></li>
      </ul>

  </nav>

    <div class="row content-wrapper">
      <section class="sidebar col-md-3">

        <!-- Song Length Div -->
        <div>
          Song Length:
          <input type="range">
        </div>
        <!-- Artist Div -->
        <div>
          Arist:
          <select>
            <option>Options</option>
          </select>
        </div>
        <!-- Album Div -->
        <div>
          Album:
          <select>
            <option>Options</option>
          </select>
        </div>
        <!-- Genre Div -->
        <div class="sidebar-genre">
          Genre:

          <!-- Left Side -->
          <div class="sidebar-genre-left">
            <input type="checkbox"> Rock <br>
            <input type="checkbox"> Pop <br>
            <input type="checkbox"> Blues <br>
          </div>
          <!-- Right Side -->
          <div class="sidebar-genre-right">
            <input type="checkbox"> Classical <br>
            <input type="checkbox"> Jazz <br>
            <input type="checkbox"> Hip Hop <br>
          </div>
        </div>
        <!-- Filter Button Div? -->
      </section>


      <section class="main-content col-md-9">
        <div ng-view></div>

      </section>

    </div>



  </div>




  <!-- Dependencies -->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- App configuration -->
  <script src="app/app.js"></script>
  <!-- Factories -->
  <script src="app/factories/songFactory.js"></script>
  <!-- Controllers -->
  <script src="app/controllers/songDetailsController.js"></script>
  <script src="app/controllers/songListController.js"></script>

</body>
</html>
