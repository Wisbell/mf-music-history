<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music History with Angular</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body ng-app="musicHistoryApp">

  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-style">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Music History</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="navbar-button-style"><a href="#/">View Music</a></li>
        <li class="navbar-button-style"><a href="#/">Add Music</a></li>
        <li class="navbar-button-style"><a href="#/">Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main wrapper -->
<!--   <div class="container-fluid main-wrapper"> -->
    <div class="row main-wrapper">
      <!-- Side Bar -->
      <div class="col-md-2 sidebar">
        Testing Sidebar

      </div>

      <!-- Views show up here -->
      <div class="col-md-10 main-content" ng-view></div>

    </div> <!-- Close div row -->
  <!-- </div> --> <!-- Close container fluid div-->

  <!-- Dependencies -->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- App configuration -->
  <script src="app/app.js"></script>
  <!-- Factories -->
  <script src="app/factories/songFactory.js"></script>
  <!-- Controllers -->
  <script src="app/controllers/songDetailsController.js"></script>
  <script src="app/controllers/songListController.js"></script>

</body>
</html>
