<h1>Add new song</h1>

<form ng-submit="addSong()">
  Song Name <input ng-model="songName" type="text" name="song-name"><br>
  Artist Name <input ng-model="artistName" type="text" name="artist-name"><br>
  Album Name <input ng-model="albumName" type="text" name="album-name"><br>
  <input type="submit" value="Add Song" name="">
</form>
